<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspeção do Banco de Dados</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .table-info { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Inspeção do Banco de Dados - StockWeb</h1>
    
    <button class="button" onclick="loadTables()">Carregar Tabelas</button>
    <button class="button" onclick="loadAllData()">Carregar Todos os Dados</button>
    
    <div id="tables"></div>
    <div id="data"></div>

    <script>
        async function loadTables() {
            try {
                const response = await fetch('/api/inspect/tables');
                const tables = await response.json();
                
                const tablesDiv = document.getElementById('tables');
                tablesDiv.innerHTML = '<h2>Contagem de Tabelas:</h2>';
                
                tables.forEach(table => {
                    tablesDiv.innerHTML += `
                        <div class="table-info">
                            <strong>${table.table}</strong>: ${table.count} registros
                            <button class="button" onclick="loadTableData('${table.table}')">Ver Dados</button>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar tabelas:', error);
            }
        }

        async function loadTableData(tableName) {
            try {
                const response = await fetch(`/api/inspect/${tableName}`);
                const result = await response.json();
                
                const dataDiv = document.getElementById('data');
                dataDiv.innerHTML = `<h3>Dados da tabela: ${tableName}</h3>`;
                
                if (result.data && result.data.length > 0) {
                    let tableHtml = '<table><tr>';
                    
                    // Headers
                    Object.keys(result.data[0]).forEach(key => {
                        tableHtml += `<th>${key}</th>`;
                    });
                    tableHtml += '</tr>';
                    
                    // Rows
                    result.data.forEach(row => {
                        tableHtml += '<tr>';
                        Object.values(row).forEach(value => {
                            tableHtml += `<td>${value}</td>`;
                        });
                        tableHtml += '</tr>';
                    });
                    
                    tableHtml += '</table>';
                    dataDiv.innerHTML += tableHtml;
                } else {
                    dataDiv.innerHTML += '<p>Tabela vazia</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar dados da tabela:', error);
            }
        }

        async function loadAllData() {
            const tables = ['Users', 'Products', 'Customers', 'Suppliers', 'Sales', 'SaleItems', 'Categories'];
            
            for (const table of tables) {
                await loadTableData(table);
            }
        }

        // Carregar automaticamente na inicialização
        window.onload = loadTables;
    </script>
</body>
</html>
